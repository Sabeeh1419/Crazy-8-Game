<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: flex-end;
        }
        .footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
        }
        .social-icons {
            margin: 10px 0;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #ffcc00;
        }
        .copyright {
            margin-top: 10px;
            font-size: 14px; 
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="social-icons">
            <a href="https://github.com/" target="_blank"><i class="fab fa-github">
                <img src="./GitHub1.png" alt="github" width="30" height="30" style="border-radius: 100%;">
            </i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin">
                <img src="./Linkedin.jpg" alt="linkedin" width="30" height="30" style="border-radius: 10%;">
            </i></a>
            <a href="mailto:someone@example.com"><i class="fas fa-envelope">
                <img src="./email.jpg" alt="email" width="32" height="32" style="border-radius: 100%;">
            </i></a>
        </div>
        <div class="copyright">&copy; 2025 Crazy Eight. All rights reserved.</div>
    </footer>
</body>
</html>
