<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Screen Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(to left, #134E5E, #71B280);
            color: white;
            position: absolute;
            width: 100%;
        }
        .logo {
            font-size: 2.6rem;
            font-weight: bold;
            color: yellow;
        }
        .nav-options {
            display: flex;
            gap: 1.5rem;
        }
        .nav-options a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Crazy Eights</div>
        <div class="nav-options">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#game">Game</a>
        </div>
    </nav>
</body>
</html>
