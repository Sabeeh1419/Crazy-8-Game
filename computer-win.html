<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Computer Wins!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to left, #134E5E, #71B280);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4rem;
      margin: 20px 0;
      text-shadow: 2px 2px #000;
    }
    .msg {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }
    .button-container {
      margin-top: 20px;
    }
    .play-again-btn,
    .quit-btn {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 10px;
    }
    .play-again-btn {
      background-color: #FFD700; /* gold */
      color: #000;
    }
    .quit-btn {
      background-color: #FF4500; /* orange-red */
      color: #fff;
    }
    .play-again-btn:hover {
      background-color: #ffa;
    }
    .quit-btn:hover {
      background-color: #ff5733;
    }
  </style>
</head>
<body>
  <h1>Oh No!</h1>
  <div class="msg">The computer has beaten you this time.</div>
  <div class="button-container">
    <button class="play-again-btn" onclick="playAgain()">Try Again</button>
    <button class="quit-btn" onclick="quitGame()">Quit</button>
  </div>

  <script>
    function playAgain() {
      window.location.href = "crazy-eights.html";
    }
    const quitGame = () => {
      document.body.innerHTML = `
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; color:white;">
          <h1>Game Over. Thanks for playing!</h1>
          <button 
            style="
              margin-top:20px; 
              padding:10px 20px; 
              font-size:16px; 
              border:none; 
              border-radius:5px; 
              background:#FFD700; 
              color:black; 
              cursor:pointer
            " 
            onclick="location.href='crazy-eights.html'">
            Play Again
          </button>
        </div>
      `;
    };
  </script>
</body>
</html>
